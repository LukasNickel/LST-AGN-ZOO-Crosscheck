components:
- name: M87
  spectral:
    model1:
      parameters:
      - min: 0
        name: amplitude
        unit: cm-2 s-1 TeV-1
        value: 6.0e-11
      - name: index
        unit: ''
        value: 2.2
      - frozen: true
        name: reference
        unit: GeV
        value: 100
      type: PowerLawSpectralModel
    model2:
      filename: ebl_dominguez11.fits.gz
      parameters:
      - name: alpha_norm
        value: 1.0
      - name: redshift
        value: <<redshift>>
      type: EBLAbsorptionNormSpectralModel
    operator: mul
    type: CompoundSpectralModel
  type: SkyModel
